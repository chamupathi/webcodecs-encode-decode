<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webcodes</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
   
    <video id="video" autoplay playsinline style="display: none"></video>
    <canvas id="canvas" style="display: none"></canvas>

    <h2 id="start-text" style="display: none; text-align: center;">Press the start button to start capturing frames</h2>
    <h2 id="recording-text" style="display: none; color: #888; text-align: center">Capturing in progress..</h2>
    <h2 id="preview-text" style="display: none; text-align: center">Captured Frames</h2>

    <button id="start-button" class="start-button">START</button>
    <h2 id="unsuppoted-text" style="display: none">This Browser does not suppports the application</h2>

    <script type="module" src="./index.js"></script>
  </body>
</html>
